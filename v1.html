<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For Teju ðŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Envelope */
#envelope {
  font-size: 110px;
  cursor: pointer;
  animation: float 2s ease-in-out infinite, shake 4s infinite;
  z-index: 5;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-18px); }
}

@keyframes shake {
  0%,100% { transform: rotate(0deg); }
  95% { transform: rotate(0deg); }
  96% { transform: rotate(-5deg); }
  97% { transform: rotate(5deg); }
  98% { transform: rotate(-5deg); }
  99% { transform: rotate(5deg); }
}

/* Card */
#card {
  display: none;
  background: white;
  padding: 45px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  z-index: 2;
}

h1 {
  color: #e63946;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

button {
  padding: 14px 34px;
  font-size: 18px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  margin: 10px;
  transition: transform 0.2s ease;
}

#yesBtn {
  background: #e63946;
  color: white;
}

#noBtn {
  background: #adb5bd;
  color: white;
  position: absolute;
}

/* Hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 24px;
  animation: floatUp linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

/* Confetti */
.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  background: red;
  animation: confettiFall 3s linear forwards;
}

@keyframes confettiFall {
  to {
    transform: translateY(100vh) rotate(720deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div id="envelope">ðŸ’Œ</div>

<div id="card">
  <h1>Teju ðŸ’–<br>Will you be my Valentine?</h1>
  <button id="yesBtn">Yes ðŸ’•</button>
  <button id="noBtn">No ðŸ™ˆ</button>
</div>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
const envelope = document.getElementById("envelope");
const card = document.getElementById("card");
const music = document.getElementById("music");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

let yesScale = 1;

// Envelope click
envelope.addEventListener("click", () => {
  envelope.style.display = "none";
  card.style.display = "block";

  music.volume = 0;
  music.play().catch(() => {});
  let vol = 0;
  const fade = setInterval(() => {
    if (vol < 0.6) {
      vol += 0.05;
      music.volume = vol;
    } else {
      clearInterval(fade);
    }
  }, 200);
});

// No runs (mouse + touch)
function moveNo() {
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 120);
  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;

  if (yesScale < 2.4) {
    yesScale += 0.15;
    yesBtn.style.transform = `scale(${yesScale})`;
  }
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

// Yes clicked
yesBtn.addEventListener("click", () => {
  confetti();
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      color:white;
      font-size:42px;
      font-family:'Segoe UI', sans-serif;
    ">
      Teju ðŸ’˜ðŸ¥°<br>
      You just made me the happiest person today!
    </div>
  `;

  setTimeout(() => {
    window.location.href =
      "https://wa.me/?text=" +
      encodeURIComponent("I said YES ðŸ’– Happy Valentineâ€™s Day ðŸ˜˜");
  }, 3500);
});

// Hearts
function heart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "ðŸ’–";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = (3 + Math.random() * 3) + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}
setInterval(heart, 400);

// Confetti
function confetti() {
  for (let i = 0; i < 120; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.top = "-10px";
    c.style.background =
      ["#ff4d6d","#ffd166","#ff85a1","#fff"][Math.floor(Math.random()*4)];
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}
</script>

</body>
</html>
